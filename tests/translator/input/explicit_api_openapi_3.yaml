Parameters:
  MyStageName:
    Type: String
    Default: Production
  something:
    Type: String
    Default: something

Resources:
  GetHtmlFunction:
    Type: AWS::Serverless::Function
    DeletionPolicy: Delete
    UpdateReplacePolicy: Retain
    Properties:
      CodeUri:
        Bucket: sam-demo-bucket
        Key: webpage.zip
      Handler: index.gethtml
      Runtime: nodejs12.x
      Policies: AmazonDynamoDBReadOnlyAccess
      Events:
        GetHtml:
          Type: Api
          Properties:
            RestApiId:
              Ref: GetHtmlApi
            Path: /
            Method: get

  GetHtmlApi:
    Type: AWS::Serverless::Api
    DeletionPolicy: Delete
    UpdateReplacePolicy: Retain
    Properties:
      Name: MyGetApi
      StageName:
        Ref: MyStageName
      DefinitionUri:
        Bucket: sam-demo-bucket
        Key: webpage_swagger.json
      Variables:
        EndpointUri:
          Ref: something
        EndpointUri2: http://example.com

  ApiWithInlineSwagger:
    Type: AWS::Serverless::Api
    DeletionPolicy: Delete
    UpdateReplacePolicy: Retain
    Properties:
      StageName:
        Ref: MyStageName
      OpenApiVersion: '3.0'
      DefinitionBody:
        "this": "is"
        "a": "inline swagger"
