Resources:
  Function:
    Type: AWS::Serverless::Function
    DeletionPolicy: Delete
    UpdateReplacePolicy: Retain
    Properties:
      CodeUri: s3://sam-demo-bucket/member_portal.zip
      Handler: index.gethtml
      Runtime: nodejs12.x
      Events:
        GetHtml:
          Type: Api
          Properties:
            Path: /
            Method: get
            RestApiId: !Ref ExplicitApi

  ExplicitApi:
    Type: AWS::Serverless::Api
    DeletionPolicy: Delete
    UpdateReplacePolicy: Retain
    Properties:
      StageName: Prod
      OpenApiVersion: '3.0'
      GatewayResponses:
        UNAUTHORIZED:
          StatusCode: 401
          ResponseParameters:
            Headers:
              Access-Control-Expose-Headers: "'WWW-Authenticate'"
              Access-Control-Allow-Origin: "'*'"
              WWW-Authenticate: >-
                'Bearer realm="admin"'
            Paths:
              PathKey: "'path-value'"
            QueryStrings:
              QueryStringKey: "'query-string-value'"
        QUOTA_EXCEEDED:
          StatusCode: 429
          ResponseParameters:
            Headers:
              Retry-After: "'31536000'"
