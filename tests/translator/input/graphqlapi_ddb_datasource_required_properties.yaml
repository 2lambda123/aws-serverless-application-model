Transform: AWS::Serverless-2016-10-31
Resources:
  SuperCoolAPI:
    Type: AWS::Serverless::GraphQLApi
    Properties:
      Name: SomeApi
      SchemaInline: |
        type Mutation {
          addTodo(id: ID!, name: String, description: String, priority: Int): Todo
        }
      XrayEnabled: true
      Auth:
        Type: AWS_IAM
      Tags:
        key1: value1
        key2: value2
      DynamoDBDataSources:
        MyDataSource:
          TableName: some-table
          ServiceRoleArn: some-arn
        AnotherSource:
          TableName: cool-table
          ServiceRoleArn: big-arn
