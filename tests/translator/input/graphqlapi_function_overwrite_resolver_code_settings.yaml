Transform: AWS::Serverless-2016-10-31
Resources:
  SuperCoolAPI:
    Type: AWS::Serverless::GraphQLApi
    Properties:
      Name: SomeApi
      SchemaInline: |
        type Mutation {
          addTodo(id: ID!, name: String, description: String, priority: Int): Todo
        }
      Auth:
        Type: AWS_IAM
      DataSources:
        DynamoDB:
          MyDataSource:
            Name: MyDataSource
            TableName: SomeTable
            ServiceRoleArn: SomeRoleArn
      ResolverCodeSettings:
        CodeRootPath: path/to/my/code
        Runtime:
          Name: some-runtime
          Version: 1.2.3
      Functions:
        MyFunction:
          DataSource: MyDataSource
          CodeUri: not-code-settings-uri
          Runtime:
            Name: not-code-settings-runtime
            Version: 7.8.9
