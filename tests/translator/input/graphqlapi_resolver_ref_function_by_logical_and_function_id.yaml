Transform: AWS::Serverless-2016-10-31
Resources:
  SuperCoolAPI:
    Type: AWS::Serverless::GraphQLApi
    Properties:
      Name: SomeApi
      SchemaInline: |
        type Mutation {
          addTodo(id: ID!, name: String, description: String, priority: Int): Todo
        }
      XrayEnabled: true
      Auth:
        Type: AWS_IAM
      Tags:
        key1: value1
        key2: value2
      Functions:
        MyFunction:
          Id: !GetAtt MyFunction.FunctionId
        MyOtherFunction:
          CodeUri: my-code-uri
          DataSourceName: SomeDataSourceName
          Runtime:
            Name: some-runtime
            Version: 1.2.3
      Resolvers:
        Mutation:
          saveNote:
            InlineCode: blahblahblah
            FieldName: my_field
            DataSource: NONE
            MaxBatchSize: 10
            Runtime:
              Name: some-runtime
              Version: 1.2.3
            Caching:
              Ttl: 20
              CachingKeys:
              - key1
              - key2
            Pipeline:
            - MyFunction
            - MyOtherFunction

  MyFunction:
    Type: AWS::AppSync::FunctionConfiguration
    Properties:
      ApiId: !GetAtt SuperCoolAPI.ApiId
      Code: this is my epic code
      DataSourceName: some-cool-datasource
      Name: MyFunction
      Runtime:
        Name: some-runtime
        RuntimeVersion: 1.2.3
