Resources:
  ApiFunctionWithApi:
    Type: 'AWS::Serverless::Function'
    Properties:
      CodeUri: s3://sam-demo-bucket/hello.zip
      Handler: hello.handler
      Runtime: python2.7
      Events:
        ApiEndpoint:
          Type: Api
          Properties:
            Method: Post
            Path: /foobar
            ApiKeyRequired: true
  ApiFunctionWithExplicitNoApi:
    Type: 'AWS::Serverless::Function'
    Properties:
      CodeUri: s3://sam-demo-bucket/hello.zip
      Handler: hello.handler
      Runtime: python2.7
      Events:
        ApiEndpoint:
          Type: Api
          Properties:
            Method: Get
            Path: /foobar
            ApiKeyRequired: false
