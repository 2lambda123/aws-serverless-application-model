Globals:
  Api:
    Auth:
      ResourcePolicy:
        CustomStatements: [{
            Action: 'execute-api:Invoke', 
            Resource: ['execute-api:/*/*/*']
          },
          {
            Action: 'execute-api:blah', 
            Resource: ['execute-api:/*/*/*']
          }]

Resources:
  ImplicitApiFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: s3://sam-demo-bucket/member_portal.zip
      Handler: index.gethtml
      Runtime: nodejs4.3
      Events:
        GetHtml:
          Type: Api
          Properties:
            RestApiId:
              Ref: ExplicitApi
            Path: /
            Method: get

  ExplicitApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Prod
