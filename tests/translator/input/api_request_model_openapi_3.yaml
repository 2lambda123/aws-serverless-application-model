Resources:
  HtmlFunction:
    Type: AWS::Serverless::Function
    DeletionPolicy: Delete
    UpdateReplacePolicy: Retain
    Properties:
      CodeUri: s3://sam-demo-bucket/member_portal.zip
      Handler: index.gethtml
      Runtime: nodejs12.x
      Events:
        GetHtml:
          Type: Api
          Properties:
            RestApiId: HtmlApi
            Path: /
            Method: get
            RequestModel:
              Model: User
              Required: true
        Iam:
          Type: Api
          Properties:
            RequestModel:
              Model: User
              Required: true
            RestApiId:
              Ref: HtmlApi
            Method: get
            Path: /iam
            Auth:
              Authorizer: AWS_IAM


  HtmlApi:
    Type: AWS::Serverless::Api
    DeletionPolicy: Delete
    UpdateReplacePolicy: Retain
    Properties:
      StageName: Prod
      OpenApiVersion: 3.0
      Models:
        User:
          type: object
          properties:
            username:
              type: string