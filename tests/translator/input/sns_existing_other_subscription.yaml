Resources:
  SaveNotificationFunction:
    Type: AWS::Serverless::Function
    DeletionPolicy: Delete
    UpdateReplacePolicy: Retain
    Properties:
      CodeUri: s3://sam-demo-bucket/notifications.zip
      Handler: index.save_notification
      Runtime: nodejs12.x
      Events:
        NotificationTopic:
          Type: SNS
          Properties:
            Topic:
              Ref: Notifications

  Notifications:
    Type: AWS::SNS::Topic
    DeletionPolicy: Delete
    UpdateReplacePolicy: Retain
    Properties:
      Subscription:
      - Endpoint: my-queue-arn
        Protocol: sqs
