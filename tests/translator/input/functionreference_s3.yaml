Resources:
  ThumbnailFunction:
    Type: AWS::Serverless::FunctionReference
    Properties:
      FunctionName: ThumbnailFunction    
      Events:
        ImageBucket:
          Type: S3
          Properties:
            Bucket:
              Ref: Images
            Events: s3:ObjectCreated:*    
                  
  Images:
    Type: AWS::S3::Bucket