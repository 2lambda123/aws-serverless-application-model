Transform: AWS::Serverless-2016-10-31
Resources:
  SuperCoolAPI:
    Type: AWS::Serverless::GraphQLApi
    Properties:
      Name: SomeApi
      SchemaInline: |
        type Mutation {
          addTodo(id: ID!, name: String, description: String, priority: Int): Todo
        }
      XrayEnabled: true
      Auth:
      - Type: AWS_IAM
      Tags:
        key1: value1
        key2: value2
      AppSyncResolvers:
        Mutation:
          saveNote:
            InlineCode: blahblahblah
            FieldName: my_field
            DataSource: NONE
            MaxBatchSize: 10
            Sync:
              ConflictDetection: VERSION
              ConflictHandler: LAMBDA
              LambdaConflictHandlerConfig:
                LambdaConflictHandlerArn: my-lambda-arn
            Runtime:
              Name: some-runtime
              Version: 1.2.3
            Caching:
              Ttl: 20
              CachingKeys:
              - key1
              - key2
            Functions:
            - MyFunction:
                InlineCode: this is my epic code
