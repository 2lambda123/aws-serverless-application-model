Conditions:
  TestCondition:
    Fn::Equals:
      - test
      - test
Resources:
  ConditionFunction:
    Type: 'AWS::Serverless::Function'
    DeletionPolicy: Delete
    UpdateReplacePolicy: Retain
    Condition: "TestCondition"
    Properties:
      CodeUri: s3://sam-demo-bucket/hello.zip
      Handler: hello.handler
      Runtime: python2.7