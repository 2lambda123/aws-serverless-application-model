AWSTemplateFormatVersion: '2010-09-09'
Transform: 'AWS::Serverless-2016-10-31'
Description: A template to test for implicit API condition handling.
Conditions:
  MyCondition:
    Fn::Equals:
      - true
      - false
  Cond:
    Fn::Equals:
      - true
      - false
  # Note: not all conditions exist, but SAM does not check for that. It will add all conditions.
Resources:
  hello:
    Type: 'AWS::Serverless::Function'
    Condition: MyCondition
    Properties:
      Handler: index.handler
      Runtime: nodejs8.10
      MemorySize: 128
      Timeout: 3
      InlineCode: |
        exports.handler = async () => ‘Hello World!'
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Path: /add
            Method: post 
