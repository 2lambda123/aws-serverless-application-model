Resources:
  MinimalTable:
    Type: 'AWS::Serverless::SimpleTable'
    DeletionPolicy: Delete
    UpdateReplacePolicy: Retain
  CompleteTable:
    Type: 'AWS::Serverless::SimpleTable'
    DeletionPolicy: Delete
    UpdateReplacePolicy: Retain
    Properties:
      PrimaryKey:
        Name: member-number
        Type: Number
      ProvisionedThroughput:
        ReadCapacityUnits: 20
        WriteCapacityUnits: 10
